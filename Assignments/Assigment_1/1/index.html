<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      // Will Not Work Becuase broswer run code line by line and element #id is not exist yet
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two
      // Will work cuz dis function will work when document load
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      // Will work cuz element #id exist before
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
